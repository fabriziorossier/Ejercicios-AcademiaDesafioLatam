<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let form = document.getElementById("formulario");
        form.addEventListener("click", function (event){
            event.preventDefault();
            limpiarCampos();

            let textNombre = document.querySelector("#nombre").value;
            let textAsunto = document.querySelector("#asunto").value;
            let textMensaje = document.querySelector("#mensaje").value;

            let resultado = validar(textNombre, textAsunto, textMensaje);

            if (resultado == true){
                //document.querySelector(".resultado")
                document.querySelector(".resultado").innerHTML = "Mensaje eviado con éxito!!!";
            }
        })

        function limpiarCampos(){
            document.querySelector(".resultado").innerHTML = "";
            document.querySelector(".errorNombre").innerHTML = "";
            document.querySelector(".errorAsunto").innerHTML = "";
            document.querySelector(".errorMensaje").innerHTML = "";
        }

        function validar(nombre, asunto, mensaje){
            let validacionAprobada = true;
            let validacion = /[a-zA-Z]/gim;
            
            if (validacion.test(nombre) == false){
                document.querySelector(".errorNombre").innerHTML = "El nombre es requerido. Debe consistir solo de letras.";
                validacionAprobada = false;
            }

            if (validacion.test(asunto) == false){
                document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido. Debe consistir solo de letras.";
                validacionAprobada = false;
            }

            if (validacion.test(mensaje) == false){
                document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido. Debe consistir solo de letras.";
                validacionAprobada = false;
            }
            
            return validacionAprobada;
        }
    </script>
</body>

</html>
